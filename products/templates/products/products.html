{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="text-center">
  <h1>Products</h1>
</div>
<div class="mb-5 ml-4 mr-4">
<div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 xl:gap-x-8">
  {% for x in products %}
  <a href="#" class="group m-4">
    <div class="aspect-h-1 aspect-w-1 h-full w-full overflow-hidden rounded-lg bg-inherit xl:aspect-h-8 xl:aspect-w-7">
      <img src="{{ x.image.url }}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-contain object-center group-hover:opacity-75">
    </div>
    <h3 class="mt-4 text-sm text-gray-700">{{ x.name }}</h3>
    <p class="mt-1 text-lg font-medium text-gray-900">{{ x.price }}</p>
  </a>
  {% endfor %}
</div>
</div>

{% include 'includes/footer.html' %}
{% endblock %}
